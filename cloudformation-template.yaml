                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${ExistingS3BucketArn}/schemas/*'
                  - !Sub '${ExistingS3BucketArn}/cache/*'
                  - !Sub '${ExistingS3BucketArn}'
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
